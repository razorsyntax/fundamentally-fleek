<img
  [src]="$image().src"
  [srcset]="$image().srcset"
  [sizes]="$image().sizes"
  [alt]="$image().alt"
  [width]="$image().width"
  [height]="$image().height"
  [loading]="$image().loading"
  [attr.fetchpriority]="$image().fetchpriority"
  [style.object-fit]="objectFit()"
  [style.object-position]="objectPosition()"
  [style.transform]="imgTransform()"
  [style.overflow]="overflow()"
  [class]="className()"
  [style]="style()"
/>
