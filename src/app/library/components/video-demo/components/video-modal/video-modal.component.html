<div
  *ngIf="modalService.isVisible$ | async"
  class="modal-overlay"
  [@fadeAnimation]
  (click)="onBackdropClick($event)">
  <div class="modal-container" role="dialog" aria-modal="true">
    <button
      class="close-button"
      (click)="modalService.close()"
      aria-label="Close video">Ã—</button>

    <div class="modal-content">
      <ng-container *ngIf="modalService.videoConfig$ | async as config">
        <app-video-player [config]="config"></app-video-player>
      </ng-container>
    </div>
  </div>
</div>
