<!-- Header Section -->
<header class="header-styling" role="banner">
  <div class="container">
    <nav class="nav-container" aria-label="Main navigation">
      <a href="/" aria-label="Fundamentally Home">
        <div class="logo-container">
          <app-optimized-image
            src="./../../assets/images/pheonix_purple.webp"
            alt="Fundamentally Phoenix Logo - Return to homepage"
            [width]="50"
            [height]="50"
            loading="lazy"
            className="logo-image"
          />
          <div class="text-logo montserrat-font">FUNDAMENTALLY</div>
        </div>
      </a>
    </nav>
  </div>

  <div class="header-right-wrapper">
    <div class="login-container">
      <a
        class="login-link"
        href="https://crypto.fundamentally.app/login"
        target="self"
        aria-label="Login to Fundamentally Dashboard"
        >Login</a
      >
    </div>

    <div class="aquarian-metals-logo">
      <div class="aquarian-metals-logo__text">Powered by&nbsp;</div>
      <a
        [href]="'https://www.aquarianmetals.com'"
        target="self"
        class="aquarian-metals-logo__link"
        aria-label="Visit Aquarian Metals website"
        rel="noopener"
      >
        <div class="aquarian-metals-logo__container">
          <app-optimized-image
            src="assets/images/Site_logo_small.png"
            alt="Aquarian Metals - Professional cryptocurrency research and investment platform"
            [width]="100"
            [height]="25"
            loading="lazy"
            fetchpriority="low"
            className="aquarian-metals-logo__image"
          />
        </div>
      </a>
    </div>
  </div>
</header>
