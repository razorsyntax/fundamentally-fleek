<!-- Header Section -->
<header class="header-styling">
  <div class="container">
    <nav class="nav-container">
      <div class="logo-container">
        <img
          width="50px"
          src="./../../assets/images/pheonix_purple.webp"
          alt="Fundamentally Logo"
        />
        <div class="text-logo">FUNDAMENTALLY</div>
      </div>

      <ul class="nav-list">
        <li>
          <a
            [routerLink]="['/']"
            fragment="features"
            (click)="onLinkClick($event, 'features')"
            >Features</a
          >
        </li>
        <li>
          <a
            [routerLink]="['/']"
            fragment="investments"
            (click)="onLinkClick($event, 'investments')"
            >Investment</a
          >
        </li>
        <li>
          <a
            [routerLink]="['/']"
            fragment="contact"
            (click)="onLinkClick($event, 'contact')"
            >Contact Us</a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>
