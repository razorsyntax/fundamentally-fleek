<section id="features" class="features">
  <div class="container">
    <h2>Features</h2>
    <ul>
      @for (feature of features; track $index) {
      <li>
        <div class="list-item">
          <div class="emoji">{{ feature?.emoji }}</div>
          <h3>{{ feature?.title }}</h3>
        </div>

        <p>{{ feature?.description }}</p>
      </li>
      }
    </ul>
  </div>
</section>
