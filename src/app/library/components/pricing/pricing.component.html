<section class="pricing-section" id="pricing">
  <div class="content-wrapper">
    <div class="section-header">
      <h2>Start Investing with Clarity</h2>
      <p class="subtitle">
        Limited time offer - Save over 60% on your first year
      </p>
    </div>

    <div class="pricing-card">
      <div class="special-offer">Limited Time Offer</div>

      <div class="price-content">
        <div class="price-comparison">
          <div class="special-price">
            <span class="price-label">Special Offer</span>
            <span class="price-amount">$0</span>
            <span class="price-period">/year</span>
          </div>

          <div class="regular-price">
            <span class="price-label">Regular Price</span>
            <span class="price-amount">$599.99</span>
            <span class="price-period">/year</span>
          </div>
        </div>
        <div class="pricing-btn-conatiner">
          <a
            href="https://crypto.fundamentally.app/"
            style="text-decoration: none"
            target="self"
          >
            <div class="free-banner">
              <div class="free-offer-badge">Free for a Limited Time!</div>
              <button class="signup-button">
                Get Started Now
                <span class="total-price">
                  <span style="text-decoration: line-through; opacity: 0.7"
                    >$239.88</span
                  >
                  Free for a limited time
                </span>
              </button>
            </div>
          </a>
        </div>

        <!-- <div class="payment-info">
          <span class="crypto-icon">₿</span>
          Cryptocurrency payments only
        </div> -->
      </div>

      <div class="features-list">
        <h3>Everything You Need to Succeed</h3>
        <ul>
          <li *ngFor="let feature of features">
            <span class="check-icon">✓</span>
            {{ feature }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
