<section class="hero-container" aria-label="Hero Section">
  <div class="hero-content">
    <div class="text-content">
      <h1 class="hero-title">
        Invest in Crypto like a
        <span class="highlight-primary">Pro</span>
      </h1>

      <p class="hero-subtitle">
        Make informed decisions, save time, and gain confidence in your crypto
        investments.
        <!-- <span class="highlight-secondary">Join now for free, limited time only!</span> -->
      </p>

      <div class="hero-cta">
        <div class="price-banner">
          <button
            class="primary-button"
            (click)="navigateToPurchaseOptions()"
            [attr.aria-label]="getAriaLabel()"
            type="button"
          >
            Get Started Now
            <span class="button-subtitle">
              <span style="color: #18ffe3">${{ $price() }}/mo</span>
            </span>
          </button>
        </div>
      </div>

      <nav class="hero-features" aria-label="Key Features">
        <div class="feature" role="listitem">
          <span class="feature-check" aria-hidden="true">✓</span>
          <span>Quantifiable Asset Scoring</span>
        </div>
        <div class="feature" role="listitem">
          <span class="feature-check" aria-hidden="true">✓</span>
          <span>Smart Position Sizing</span>
        </div>
        <div class="feature" role="listitem">
          <span class="feature-check" aria-hidden="true">✓</span>
          <span>Portfolio Optimization</span>
        </div>
      </nav>
    </div>
  </div>

  <div class="hero-image">
    <app-optimized-image
      src="/assets/images/dashboard.webp"
      alt="Fundamentally Dashboard Interface showing professional crypto investment tools and analytics"
      [width]="1000"
      [height]="700"
      loading="eager"
      fetchpriority="high"
      className="dashboard-preview"
      overflow="visible"
    />
  </div>
</section>
