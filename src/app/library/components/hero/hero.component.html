<section class="hero-container">
  <div class="hero-content">
    <div class="text-content">
      <h1 class="hero-title">
        Invest in Crypto like a
        <span class="highlight-primary">Pro</span>
      </h1>

      <p class="hero-subtitle">
        Make informed decisions, save time, and gain confidence in your crypto
        investments.
        <!-- <span class="highlight-secondary">Join now for free, limited time only!</span> -->
      </p>

      <div class="hero-cta">
          <div class="price-banner">
            <button class="primary-button" (click)="navigateToPurchaseOptions()">
              Get Started Now
              <span class="button-subtitle">
                <span style="color: #18ffe3;">${{ price }}/mo</span>
              </span>
            </button>
          </div>
      </div>

      <div class="hero-features">
        <div class="feature">
          <span class="feature-check">✓</span>
          Quantifiable Asset Scoring
        </div>
        <div class="feature">
          <span class="feature-check">✓</span>
          Smart Position Sizing
        </div>
        <div class="feature">
          <span class="feature-check">✓</span>
          Portfolio Optimization
        </div>
      </div>
    </div>
  </div>

  <div class="hero-image">
    <img
      src="/assets/images/dashboard.webp"
      alt="Fundamentally Dashboard Interface"
      class="dashboard-preview"
      loading="lazy"
    />
  </div>
</section>
